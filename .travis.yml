# references:
# * http://www.objc.io/issue-6/travis-ci.html

matrix:
  include:
# Linux build    
    - os: linux
      dist: xenial
      sudo: required
      before_install:
        - git clone https://github.com/IBM-Swift/Package-Builder.git
      script: ./Package-Builder/build-package.sh -projectDir $TRAVIS_BUILD_DIR

# Mac OS latest Xcode build and test      
    - os: osx
      osx_image: xcode10.3
      sudo: required
      language: objective-c
      xcode_workspace: ViaSwiftUtils.xcworkspace
      xcode_scheme: ViaSwiftUtils_iOS
      xcode_destination: platform=iOS Simulator,OS=12.4,name=iPhone 8
      install:
        - ./install_swiftlint.sh
        - bundle install
      script:
        - bundle exec danger
        - set -o pipefail && xcodebuild test -workspace ViaSwiftUtils.xcworkspace -scheme ViaSwiftUtils_iOS -destination "platform=iOS Simulator,name=iPhone 8,OS=12.4" | xcpretty

cache: bundler
